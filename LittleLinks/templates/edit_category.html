{% extends 'base.html'%} {% block content %}
<style>
    body {
        background-color: rgba(64, 224, 208, 0.45);
    }
</style>
<div class="inject">
    <nav class="navbar navbar-expand-lg navbar-light bg-dark"></nav>
</div>
<div class="row">
    <form action="{{ url_for('update_category', category_id=category._id) }}" method="POST" class="col s12">
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">poll</i>
                <input name="category_name" id="category_name" type="text" class="validate" value="{{category.category_name}}" />
                <label for="category_name">Category Name</label>
            </div>
        </div>
        <div class="row">
            <button class="centPos btn waves-effect waves-light" type="submit" name="action">Edit Category
                <i class="material-icons right">playlist_add</i>
             </button>
        </div>
    </form>
</div>
{% endblock %}
